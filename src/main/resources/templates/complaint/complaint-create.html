<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile Responsive -->
    <title>Create Complaint - Smart Complaint System</title>

    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <!-- ⭐ Modern Inline CSS (clean & professional) -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: #eef2f7;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: #ffffff;
            border-radius: 14px;
            padding: 30px 35px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
        }

        label {
            font-size: 15px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
            display: block;
        }

        select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            background: #f9fafb;
            font-size: 15px;
            transition: 0.2s ease;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
            background: #ffffff;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button {
            width: 100%;
            background: #2563eb;
            color: #fff;
            padding: 13px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: 0.2s;
        }

        button:hover {
            background: #1d4ed8;
        }

        .msg {
            margin-top: 15px;
            text-align: center;
            font-size: 15px;
            color: #dc2626;
            font-weight: 500;
        }

        .back-link {
            display: block;
            margin-top: 18px;
            text-align: center;
            color: #2563eb;
            font-weight: 600;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Complaint Card -->
<div class="container">
    <div class="card">

        <h2>Create a Complaint</h2>

        <form th:action="@{/complaints/create}" method="post" th:object="${complaint}">

            <!-- Category -->
            <label>Complaint Category</label>
            <select name="category" required>
                <option value="" disabled selected>Select category</option>
                <option value="Water">Water Supply</option>
                <option value="Electricity">Electricity Issue</option>
                <option value="Internet">Internet / WiFi</option>
                <option value="Road">Road / Infrastructure</option>
                <option value="Other">Other</option>
            </select>

            <!-- Description -->
            <label>Description</label>
            <textarea name="description" placeholder="Describe the issue in detail..." required></textarea>

            <!-- User Selection -->
            <label>Complaint Registered By</label>
            <select name="user.id" required>
                <option value="" disabled selected>Select user</option>
                <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.name}"></option>
            </select>

            <!-- Submit -->
            <button type="submit">Submit Complaint</button>

            <!-- Messages -->
            <p class="msg" th:if="${msg != null}" th:text="${msg}"></p>

        </form>

        <a th:href="@{/complaints/list}" class="back-link">← Back to Complaint List</a>
    </div>
</div>

</body>
</html>
