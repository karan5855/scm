<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive -->
  <title>All Complaints - Smart Complaint System</title>

  <link rel="stylesheet" th:href="@{/css/navbar.css}">

  <style>

    /* ===== Global ===== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
    }

    body {
        background: #eef2f7;
        padding: 40px 0;
    }

    .container {
        width: min(1100px, 94%);
        margin: auto;
        animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(6px); }
        to   { opacity: 1; transform: translateY(0); }
    }


    /* ===== Header Row ===== */
    .header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 22px;
    }

    h2 {
        font-size: 28px;
        font-weight: 700;
        color: #1f2937;
    }

    .btn-primary {
        background: #2563eb;
        color: #fff;
        padding: 10px 18px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        transition: 0.2s;
    }

    .btn-primary:hover {
        background: #1e4ac7;
    }


    /* ===== Table Wrapper ===== */
    .table-wrapper {
        background: white;
        padding: 20px 25px;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.07);
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 15px;
        min-width: 700px;
    }

    thead {
        background: #eef2ff;
    }

    th {
        padding: 14px 12px;
        font-weight: 700;
        text-align: left;
        color: #374151;
        border-bottom: 2px solid #e5e7eb;
    }

    td {
        padding: 12px;
        border-bottom: 1px solid #e5e7eb;
        color: #374151;
    }

    tbody tr:hover {
        background: #f9fafb;
    }

    .btn-small {
        background: #10b981;
        color: #fff;
        padding: 6px 12px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        transition: 0.2s;
    }

    .btn-small:hover {
        background: #0d8c6a;
    }

    /* Status Badges */
    .status-badge {
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 600;
        text-transform: capitalize;
    }

    .pending { background: #fde68a; color: #92400e; }
    .resolved { background: #bbf7d0; color: #065f46; }
    .in-progress { background: #bfdbfe; color: #1e40af; }

    /* ===== Responsive ===== */
    @media (max-width: 700px) {
        .header-row {
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }

        .btn-primary {
            width: 100%;
            text-align: center;
        }

        table {
            font-size: 14px;
        }
    }

  </style>
</head>


<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>


<div class="container">

  <!-- Header -->
  <div class="header-row">
    <h2>All Complaints</h2>
    <a th:href="@{/complaints/create}" class="btn-primary">+ New Complaint</a>
  </div>

  <!-- Complaints Table -->
  <div class="table-wrapper">

    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Category</th>
        <th>Description</th>
        <th>User</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
      </thead>

      <tbody>

      <tr th:each="c : ${complaints}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.category}"></td>
        <td th:text="${c.description}"></td>
        <td th:text="${c.user.name}"></td>

        <!-- Status Badge -->
        <td>
                        <span th:class="'status-badge ' +
                                (${c.status} == 'Pending' ? 'pending' :
                                (${c.status} == 'Resolved' ? 'resolved' : 'in-progress'))"
                              th:text="${c.status}">
                        </span>
        </td>

        <td>
          <a th:href="@{/complaints/{id}(id=${c.id})}" class="btn-small">View</a>
        </td>
        <td>
          <a th:href="@{/complaints/delete/{id}(id=${c.id})}" class="btn-small">Delete</a>
        </td>
      </tr>

      </tbody>
    </table>

  </div>

</div>

</body>
</html>
