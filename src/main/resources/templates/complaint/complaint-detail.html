<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Complaint Detail</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <style>
        body {
            background: #f4f6fa;
            font-family: "Inter", sans-serif;
            padding: 40px 0;
        }

        .container {
            width: min(800px, 94%);
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1e3c72;
        }

        .detail-box {
            display: flex;
            flex-direction: column;
            gap: 16px;
            font-size: 17px;
        }

        .label {
            font-weight: bold;
            color: #374151;
        }

        .value {
            color: #111827;
            margin-left: 5px;
        }

        .back-btn {
            margin-top: 25px;
            display: inline-block;
            padding: 10px 18px;
            background: #2563eb;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }

        .back-btn:hover {
            background: #1e50c7;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<!-- Navbar Reuse -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <h2>Complaint Details</h2>

    <div class="detail-box">

        <div>
            <span class="label">Complaint ID:</span>
            <span class="value" th:text="${complaint.id}"></span>
        </div>

        <div>
            <span class="label">Category:</span>
            <span class="value" th:text="${complaint.category}"></span>
        </div>

        <div>
            <span class="label">Description:</span>
            <span class="value" th:text="${complaint.description}"></span>
        </div>

        <div>
            <span class="label">User Name:</span>
            <span class="value" th:text="${complaint.user.name}"></span>
        </div>

        <div>
            <span class="label">User Email:</span>
            <span class="value" th:text="${complaint.user.email}"></span>
        </div>

    </div>

    <a th:href="@{/complaints/list}" class="back-btn">Back to Complaints</a>

</div>

</body>
</html>
