<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile responsive -->
    <title>Register - Smart Complaint</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

<div class="topbar">
    <span>Smart Complaint System</span>
</div>

<div class="box">
    <h2 style="text-align:center; margin-bottom:20px;">Create Account</h2>

    <!-- Form to submit registration -->
    <form th:action="@{/api/auth/register}" method="post" autocomplete="off">

        <!-- Name -->
        <label for="name">Full Name</label>
        <input type="text"
               id="name"
               name="name"
               placeholder="Enter your full name"
               required />

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email"
               id="email"
               name="email"
               placeholder="Enter your email"
               required />

        <!-- Password -->
        <label for="password">Password</label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter password"
               required />

        <!-- Submit button -->
        <button type="submit">Register</button>

        <!-- Error or success message -->
        <p th:if="${msg != null}"
           th:text="${msg}"
           style="color:red; text-align:center; margin-top:10px;"></p>

    </form>

    <p style="text-align:center; margin-top:15px;">
        Already have an account?
        <a th:href="@{/api/auth/login}" style="color:#1976d2; text-decoration:none;">
            Login here
        </a>
    </p>
</div>

</body>
</html>
