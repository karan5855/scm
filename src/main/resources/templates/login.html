<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile Responsive -->
    <title>Login - Smart Complaint</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

<div class="topbar">
    <span>Smart Complaint System</span>
</div>

<div class="box">
    <h2 style="text-align:center; margin-bottom:20px;">Login</h2>

    <form th:action="@{/api/auth/login}" method="post" autocomplete="off">

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email"
               name="email"
               id="email"
               placeholder="Enter your email"
               th:value="${email != null} ? ${email} : ''"
               required>

        <!-- Password -->
        <label for="password">Password</label>
        <input type="password"
               name="password"
               id="password"
               placeholder="Enter your password"
               required>

        <!-- Submit -->
        <button type="submit">Login</button>

        <!-- Error / Success -->
        <p th:if="${msg}"
           th:text="${msg}"
           style="color:red; text-align:center; margin-top:10px;"></p>
    </form>

    <p style="text-align:center; margin-top:15px;">
        New user?
        <a th:href="@{/api/auth/register}" style="color:#1976d2; text-decoration:none;">
            Register here
        </a>
    </p>
</div>

</body>
</html>
